version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: 'Install dependencies'
          command: 'pipenv sync -d'
      - run:
          name: 'Test'
          command: |
            mkdir test-results
            pipenv run pytest --junitxml=test-results/junit.xml --cov=. --cov-report=xml tests/
      - run:
          name: 'Coveralls'
          command: 'pipenv run coveralls'
      - store_test_results:
          path: test-results

workflows:
  test-workflow:
    jobs:
      - test:
          filters:
            branches:
              only: main
